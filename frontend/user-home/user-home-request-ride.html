<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <app-header></app-header>

    <main>
        <form class="p-2 m-5">
            <div>
                <h1>Solicite sua carona aqui:</h1>
                <br>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="solicitalocalpartida">Local de Partida</label>
                        <input type="text" class="form-control" id="solicitalocalpartida" name="solicitalocalpartida">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="solicitalocaldestino">Local de Destino</label>
                        <input type="text" class="form-control" id="solicitalocaldestino" name="solicitalocaldestino">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="">Tipo de embarque</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Imediato
                            </label>
                          </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Agendado
                            </label>
                          </div>
                    </div>
                    <div class="form-group col-md-1">
                        <label for="solicitadata">Data (caso agende)</label>
                        <input type="text" class="form-control" id="solicitadata" name="solicitadata">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="solicitahora">Hora (caso agende)</label>
                        <input type="text" class="form-control" id="solicitahora" name="solicitahora">
                    </div>
                    <div class="form-group col-md-1">
                        <button type="submit" class="btn btn-primary">Solicitar</button>
                    </div>
                </div>
            </div>
            
        </form>
    </main>

    <footer class="text-center text-lg-start bg-body-tertiary" style="background-color: #016086;">
        <p>&copy; <font color="white">2024 APP Caronas UFF. Todos os direitos reservados.</font>
        </p>
    </footer>

    <script src="../components/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
