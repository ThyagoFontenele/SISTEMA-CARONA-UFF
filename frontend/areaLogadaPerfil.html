<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #016086;">
            <div class="collapse navbar-collapse" id="textoNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="areaLogada.html">
                            <img src="src/logo.png" height="70" />
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a class="navbar-brand" href="areaLogada.html">
                        <font color="white">Voltar</font>
                    </a>
                </span>
                <span class="navbar-text">
                    <a class="navbar-brand" href="logout.html">
                        <font color="white">Logout</font>
                    </a>
                </span>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="p-3 text-center">Perfil</h1>
        <div class="d-flex m-5 bd-highlight">
            <h2 class="p-3 text-center">Reputação</h2>
        </div>
        <div class="justify-content-center">
            <div class="d-flex m-5 bd-highlight">
                <h2 class="p-3 text-center">Dados</h2>
            </div>
            <form class="p-2 m-5">
                <div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="forNome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="Fulano de tal"
                                disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="forCPF">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" value="12345678900" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCEP">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" value="21999999999"
                                disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep" value="21000000" disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="forEstado">UF</label>
                            <select id="uf" name="uf" class="form-control" disabled>
                                <option selected>Escolher...</option>
                                <option>AC</option>
                                <option>AM</option>
                                <option>RR</option>
                                <option>PA</option>
                                <option>RO</option>
                                <option>AP</option>
                                <option>TO</option>
                                <option>MA</option>
                                <option>PI</option>
                                <option>CE</option>
                                <option>RN</option>
                                <option>PB</option>
                                <option>PE</option>
                                <option>AL</option>
                                <option>SE</option>
                                <option>BA</option>
                                <option>MG</option>
                                <option>ES</option>
                                <option>RJ</option>
                                <option>SP</option>
                                <option>PR</option>
                                <option>SC</option>
                                <option>RS</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>GO</option>
                                <option>DF</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="forCidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" value="Rio de Janeiro"
                                disabled>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="forBairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" value="Bairro do Rio"
                                disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="forEndereco">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco"
                                value="Rua dos Bobos, nº 0" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                value="detalfulano@email.com" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" disabled>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
        <div class="d-flex m-5 bd-highlight">
            <h2 class="p-3 text-center">Veículos</h2>
        </div>
    </main>

    <footer class="text-center text-lg-start bg-body-tertiary" style="background-color: #016086;">
        <p>&copy; <font color="white">2024 APP Caronas UFF. Todos os direitos reservados.</font>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
